apiVersion: v1
kind: Pod
metadata:
  name: with-newlabels
  annotations:
    scheduler.alpha.kubernetes.io/affinity: >
      {
        "podAffinity": {
                "requiredDuringSchedulingIgnoredDuringExecution": [
                    {
                        "labelSelector": {
                            "matchExpressions": [
                            {
                                "key": "security",
                                "operator": "In",
                                "values":["S1"]
                            }
                         ]
                        },
                        "topologyKey": "kubernetes.io/e2e-az-name"
                    }
                ]
            },
         "podAntiAffinity": {
                "requiredDuringSchedulingIgnoredDuringExecution": [
                    {
                        "labelSelector": {
                            "matchExpressions": [{
                                "key": "security",
                                "operator": "NotIn",
                                "values":["CKY456"]
                            }]
                        },
                        "topologyKey": "wrong-value"
                    }
                ]
            }
      }
    another-annotation-key: another-annotation-value
spec:
  containers:
  - name: with-newlabels
    image: gcr.io/google_containers/pause:2.0

